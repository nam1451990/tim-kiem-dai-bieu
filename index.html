function normalize(str) {
  return str.normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase();
}

function doSearch() {
  const q = document.getElementById('q').value.trim();
  const out = document.getElementById('out');
  if (!q) { out.innerHTML = '<div class="muted">Nhập tên để tìm kiếm…</div>'; return; }

  const hits = DATA.filter(r => normalize(r.name).includes(nq));
  if (hits.length === 0) {
    out.innerHTML = '<div>⚠️ Không tìm thấy đại biểu phù hợp.</div>';
    return;
  }
  const rows = hits.map(r => `
    <div class="item">
      <div class="name">Họ và tên: ${r.name}</div>
      <div>Vị trí: <span class="seat">${r.seat}</span></div>
    </div>
  `).join('');
  out.innerHTML = rows;
}
